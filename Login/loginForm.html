<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body id="body">
  <div class="div">
    <form action="#" method="post" id="form">
      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg>
      </div>
      <h2>Login</h2>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" placeholder="Username" id="textUser" name="textUser" required>
        <label for="textUser">User</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" placeholder="Password" id="textPass" name="textPass" required>
        <label for="textPass">Password</label>
      </div>
      <hr>
      <input id=button class="btn btn-primary"  type="submit" value="Login">
      
      <div class="div2">
        <a href="#" id="a1">Forgot your password?</a>
        <p>Don't have an account?<a href="#" id="a2">Sign up</a></p>
      </div>
    </form>
  </div>
</body>
</html>
